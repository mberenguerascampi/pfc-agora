instruccions_text=Una partida d'Àgora Barcelona es desenvolupa en dotzee torns de joc. Es juga sempre per l'esquerra. A cada torn es fan quatre passos. A cada pas el jugador que té la Font Màgica comença. Mentre sigui possible, tots els passos són obligatoris.
instruccions_pas1=1) Cada jugador pren una carta al jugador de la seva esquerra mentre quedin cartes per robar a qualsevol de les dues piles. Per tant, en els últims cinc torns de joc no es prenen cartes als altres jugadors. Les cartes es mostren pel revers, de manera que de la plaça que es pren només se'n sap el districte.
instruccions_pas2=2) Cada jugador deixa una carta descoberta davant seu i posa tants passejants drets del seu propi color en el districte corresponent com punts valgui la pça. Deixa la carta jugada davant seu de cara avall i no la podrà mirar més. Si un jugador no té prou passejants s'ha de descartar d'una carta, la que ell vulgui. No es poden posar els passejants de manera que un cop posats hi hagi en algun districte més d'un jugador amb el nombre és alt de passejants
instruccions_pas3=3) Cada jugador mou dos passejants de colors diferents de qualsevol districte (poden ser dos districtes diferents) a un districte adjacent i els tomba. En el mateix torn de joc, un passejant només pot ser mogut una vegada. Per tant, els passejants tombats no es poden tornar a moure fins al torn següent. No es poden moure els dos passejants de manera que un cop moguts hi hagi e algun districte més d'un jugador amb el nombre més alt de passejants. A l'últim torn els dos passejants que es mouen han de ser del color del jugador que fa el moviment.
instruccions_pas4=4) Mentre quedin cartes en alguna pila, cada jugador roba una carta de la pila que vulgui.
instruccions_text2=5) Mentre quedin cartes en alguna pila, cada jugador roba una carta de la pila que vugui.

